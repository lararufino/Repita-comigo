<body>
    <script>
        //5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário. Considere que o primeiro sempre será menor que o segundo.

        var numero1 = parseInt(prompt("Digite um número:"));
        var numero2 = parseInt(prompt("Digite outro número:"));
        var media = numero1 + numero2;

        while (numero2 >= numero1) {
            var numero2 = parseInt(prompt("Digite outro número:"));
        }
        document.write("A média aritimética é: " + (media / 2));
    </script>
</body>
</html>
