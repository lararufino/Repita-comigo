<body>
    <script>
        //10 - Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10).

        for (let x =1; x <= 10; x++) {
            for (let i = 8; i <= 8; i++) {
                var conta = i * x;
            document.write("8 x " + x + "= " + conta + "<br/>" );
            };
        };  
    </script>
</body>
