    <script>
        //12 - Escreva um algoritmo que calcule e imprima a tabuada do número informado pelo usuário (de 1 a 10).

        var n = parseInt(prompt("Informe a tabuada que deseja:"));

            document.write("Tabuada do 1 <br/>");
        for (let x =1; x <= 10; x++) {
