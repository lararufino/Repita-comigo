<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <script>
        //9 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considereque o N será sempre maior que ZERO. N  é um valor informado pelo usuário

        var n = parseInt(prompt("Digite um número:"));
        var contagem = 1;

        while(n > contagem) {
        document.write("Número:" + contagem + "<br/>");
        contagem++;
        };
    </script>
</body>
</html>
