    <script>
        //8 - Escreva um algoritmo para ler as notas da 1a. e 2a. avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. 

        var a1 = parseInt(prompt("Digite a nota da primeira avaliação:"));
        var a2 = parseInt(prompt("Digite a nota da segunda avaliação:"));

        if (a1 <=0 || a1 >=10) {
            var a1 = parseInt(prompt("Digite notas válidas! De 0 a 10."));
        };
        if (a2 <=0 || a2 >=10) {
            var a2 =parseInt(prompt("Digite notas válidas! De 0 a 10."));
        };
        var media = (a1 + a2) / 2;
        if (a1 >0 || a1 < 10 && a2 > 0 || a2 <10) {
            alert("A média desse aluno é: " + media);
        }; 
    </script>
