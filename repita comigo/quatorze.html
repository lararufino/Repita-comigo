<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <script>
        //14 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

        var intervalo = []

        for (let x = 0; x < 10; x++) {
            var numeros = parseInt(prompt("Digite um número"));
            if (numeros >= 24 && numeros <= 42) {
                intervalo.push(numeros);
            };
        };
        document.write("Os valores informados que estão entre 24 e 42 são: " + intervalo);

    </script>
</body>
</html>
