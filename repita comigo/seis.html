<body>
    <script>
        //6 - Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.

        var nota1 = parseInt(prompt("Digite a primeira nota:"));
        var nota2 = parseInt(prompt("Digite a segunda nota:"));
        var media = (nota1 + nota2) / 2;
        var alunos = 0;

        if (media >= 9.5){
            alert("A média desse aluno foi: " + media);
            alunos++
        } else {
            alunos--
        };

        var continuar = prompt("Deseja calcular a média de outro aluno? Sim/Não");

        while(continuar) {
            if (continuar == "Sim") {
            var nota1 = parseInt(prompt("Digite a primeira nota:"));
            var nota2 = parseInt(prompt("Digite a segunda nota:"));
            alert("A média desse aluno foi: " + media);
            var continuar = prompt("Deseja calcular a média de outro aluno? Sim/Não");
            alunos++
            } else if (continuar == "Não") {
                alert("A quantidade de alunos aprovados foi: " + alunos);
            };
        };
        
    </script>
</body>
</html>
